<div class="container mt-5">
    <div class="row">
      <div class="col-sm-12">
  
        <div class="row mb-5">
          <div class="col-11 display-5 text-center">Department List</div>
          <!-- Add Employee Button -->
          <div class="col-1">
            <a
              class="text-decoration-none text-light"
              routerLink="../add-employee"
              ><button type="button" class="btn btn-success">Add</button></a
            >
          </div>
        </div>
  
        <!-- List of Employess -->
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th class="text-center">Departmnet Id</th>
              <th class="text-center">Department Name</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let departments of Departments">
              <td class="text-center">{{ departments.departmentId }}</td>
              <td class="text-center">{{ departments.departmentName }}</td>
              <td class="text-center"><button type="button" class="btn btn-warning me-2">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
